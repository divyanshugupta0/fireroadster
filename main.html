<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Auth</title>
    <style>
        body {
            background-color: #e4e4f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            color: #555;
        }
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #606af8; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        .checkmark {
            display: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            stroke-width: 2;
            stroke: #606af8;
            stroke-miterlimit: 10;
            margin: 20px auto;
            box-shadow: inset 0px 0px 0px #606af8;
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #606af8;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.7s forwards;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        @keyframes fill {
            100% { box-shadow: inherit 0px 0px 0px 30px #606af8; }
        }
    </style>
</head>
<body onload="startVerification()">
    <div class="container">
        <h1 id="status">Verifying you are human...</h1>
        <p id="loading-text">This may take a few seconds...</p>
        <!-- Loader -->
        <div class="loader" id="loader"></div>
        <!-- Checkmark -->
        <svg class="checkmark" id="checkmark" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"></circle>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
        </svg>
        <!-- Insert Cloudflare verification code here -->
        <div id="verification-widget">
            <!-- Cloudflare Widget -->
        </div>
    </div>
    <script>
        function startVerification() {
            // Initial verification
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('checkmark').style.display = 'block';
                document.getElementById('status').innerText = 'Successfully verified!';
                document.getElementById('loading-text').style.display = 'none';
                redirectAfterInterval();
            }, 5000); // Change this interval to match your verification time
        }

        // Function to redirect after a certain time interval
        function redirectAfterInterval() {
            var interval = 2000; // 2000 milliseconds = 2 seconds
            var url = "#"; // Replace with your desired URL
            setTimeout(function() {
                history.replaceState(null, null, url); // Replace the current history entry
                window.location.href = url;
            }, interval);
        }


        
    </script>
</body>
</html>
